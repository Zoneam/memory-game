<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="header">
        <div class="timer-container">
            <h1 id="timer">1:00</h1>
        </div>
        <div id="heder-middle">
            <h1>Memory Game</h1>
            <div id="input">
                <button class="btn btn-success" id="decrementButton">-</button>
                <span type="number" id="inputField" name="points" value="16" readonly>16</span>
                <button class="btn btn-success" id="incrementButton">+</button>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Enable Hints</label>
              </div>
            <div id="button-container">
                <button class="btn btn-danger" id="resetButton">Reset</button>
            </div>
        </div>
        <div class="info-container">

            <span id="wins">Wins: <span id="total-wins">0</span></span>
            <span>Guesses: <span id="wrong-guesses">0</span></span>
            <span>Left: <span id="guesses-left">0</span></span>
        </div>
    </div>
    <div id="message-container"><h1 id="win-message"></h1></div>
    <div class="game-wrapper">

    </div>
</body>
</html>
